<!DOCTYPE html>
<html>
<head>
    <title>Telegram User ID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 2em;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="userId"></div>

    <script>
        // Инициализация данных Telegram Web App
        var search = Telegram.WebApp.initData;

        // Конвертация данных в JSON
        var converted = JSON.parse('{"' + search.replace(/&/g, '","').replace(/=/g,'":"') + '"}');
        
        // Извлечение идентификатора пользователя
        var userId = converted.user_id;
        
        // Отображение идентификатора пользователя на странице
        document.getElementById("userId").innerText = "User ID: " + userId;
    </script>
</body>
</html>
