<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="user-id"></div>

    <script>
        // Получаем ID пользователя из Telegram WebApp API
        let userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;

        // Находим элемент для отображения ID пользователя
        let userIdElement = document.getElementById('user-id');

        // Проверяем, получен ли ID пользователя
        if (userId !== undefined) {
            // Если получен, отображаем его в элементе
            userIdElement.textContent = `User ID: ${userId}`;
        } else {
            // Если ID пользователя не получен, выводим сообщение об ошибке
            userIdElement.textContent = 'Unable to retrieve user ID.';
        }
    </script>
</body>
</html>
